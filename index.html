<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>

<div id="container">
  <div id="header">
      <img src="./images/logo.svg" alt="">
  </div>
  <div id="main">
    <div id="main-left">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div id="main-right">
        <h2>Build The Community Your Fans Will Love</h2>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>

  </div>
  <div id="bottom">
      <ul>
        <li><span class="material-symbols-outlined">flutter_dash</span></li>
          <li><span class="material-symbols-outlined">import_contacts</span></li>
          <li><span class="material-symbols-outlined">photo_camera</span></li>
      </ul>
  </div>

</div>
</body>
</html>
